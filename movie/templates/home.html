<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">Movie List</h1>

<div class="container">
<div class="row">
    {% for i in movie %}

    <div class="col-sm-4 py-3">
        <div class="card mx-auto" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-center" height="300px" width="100%">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'desc' i.id %}" class="btn btn-primary">Go To Description</a>
  </div>
</div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
